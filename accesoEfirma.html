<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Acceso con E.Firma</title>
</head>
<body>
    <h1>Acceso con E.Firma</h1>
    <form action="validarUsuario.php" method="post">
        <label for="certificado">Certificado (.cer):</label>
        <input type="text" name="certificadoDIR" id="certificadoDIR" placeholder="Ubicacion del certificado" disabled>
        <input type="file" name="certificado" id="certificado">
        <br>
        <label for="clavePrivada">Clave Privada (.key):</label>
        <input type="text" name="clavePrivadaDIR" id="clavePrivadaDIR" placeholder="Ubicacion de la llave primaria" disabled>
        <input type="file" name="clavePrivada" id="clavePrivada">
        <br>
        <label for="contraseña">Contraseña de clave privada:</label>
        <input type="password" name="contrasena" id="contrasena" placeholder="Contraseña" required>
        <br>
        <label for="RFC">RFC:</label>
        <input type="text" name="RFC" id="RFC" placeholder="RFC" required>
        <br>
        <input type="submit" value="Enviar">
    </form>
</body>
</html>
